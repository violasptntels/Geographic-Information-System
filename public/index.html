<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Aplikasi Sistem Informasi Geografis dengan LeafletJS dan MongoDB">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GIS LeafletJS - Sistem Informasi Geografis</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
                <h1>GIS Explorer</h1>
            </div>
            <nav class="nav header-actions">
                <button class="header-icon-btn" id="listToggleBtn" title="Daftar Lokasi">
                    <i class="fas fa-map-pin"></i>
                </button>
                <button class="header-icon-btn" id="searchToggleBtn" title="Cari Lokasi">
                    <i class="fas fa-search"></i>
                </button>
                <button class="header-icon-btn" id="addLocationBtn" title="Tambah Lokasi Baru">
                    <i class="fas fa-plus"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <h2><i class="fas fa-map-pin"></i> Daftar Lokasi</h2>
                    <button class="sidebar-close-btn" id="sidebarCloseBtn" title="Tutup">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="location-count">Total: <span id="locationCount">0</span> Lokasi</div>
            </div>
            
            <!-- Location List -->
            <div class="location-list-container">
                <div id="locationListContainer">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-section">
            <div id="map"></div>
            <div class="map-controls">
                <button class="control-btn" id="locateBtn" title="Lokasi Saya">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <button class="control-btn" id="refreshBtn" title="Refresh Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Add/Edit Location Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">
                    <i class="fas fa-map-pin"></i> Tambah Lokasi Baru
                </h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="locationForm">
                <input type="hidden" id="locationId">
                
                <div class="form-group">
                    <label for="locationName">
                        <i class="fas fa-tag"></i> Nama Lokasi *
                    </label>
                    <input type="text" id="locationName" required placeholder="Contoh: Restoran Sederhana">
                </div>
                
                <div class="form-group">
                    <label for="locationCategory">
                        <i class="fas fa-list"></i> Kategori *
                    </label>
                    <select id="locationCategory" required>
                        <option value="restaurant">Restoran</option>
                        <option value="hotel">Hotel</option>
                        <option value="tourist_spot">Tempat Wisata</option>
                        <option value="school">Sekolah</option>
                        <option value="hospital">Rumah Sakit</option>
                        <option value="shop">Toko</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="locationLat">
                            <i class="fas fa-map-marker-alt"></i> Latitude *
                        </label>
                        <input type="number" id="locationLat" step="any" required placeholder="-6.200000">
                    </div>
                    <div class="form-group">
                        <label for="locationLng">
                            <i class="fas fa-map-marker-alt"></i> Longitude *
                        </label>
                        <input type="number" id="locationLng" step="any" required placeholder="106.816666">
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" id="pickFromMapBtn">
                        <i class="fas fa-crosshairs"></i> Pilih dari Peta
                    </button>
                    <small style="display: block; margin-top: 0.5rem; color: #64748b;">
                        <i class="fas fa-info-circle"></i> Klik tombol ini, lalu klik lokasi di peta
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="locationAddress">
                        <i class="fas fa-location-dot"></i> Alamat
                    </label>
                    <textarea id="locationAddress" rows="2" placeholder="Masukkan alamat lengkap"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="locationDescription">
                        <i class="fas fa-info-circle"></i> Deskripsi
                    </label>
                    <textarea id="locationDescription" rows="3" placeholder="Deskripsi lokasi"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="locationRating">
                        <i class="fas fa-star"></i> Rating (0-5)
                    </label>
                    <input type="number" id="locationRating" min="0" max="5" step="0.1" placeholder="4.5">
                </div>
                
                <div class="form-group">
                    <label for="locationImage">
                        <i class="fas fa-image"></i> URL Gambar
                    </label>
                    <input type="url" id="locationImage" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary cancel-btn">Batal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Location Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> Detail Lokasi</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="detailContent">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="searchModal" class="modal">
        <div class="modal-content modal-search">
            <div class="modal-header">
                <h2><i class="fas fa-search"></i> Pencarian Lanjutan</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="search-modal-content">
                <div class="form-group">
                    <label for="searchInputModal">
                        <i class="fas fa-search"></i> Cari Lokasi
                    </label>
                    <input type="text" id="searchInputModal" placeholder="Masukkan nama, deskripsi, atau alamat...">
                </div>
                
                <div class="form-group">
                    <label for="searchCategoryModal">
                        <i class="fas fa-filter"></i> Filter Kategori
                    </label>
                    <select id="searchCategoryModal">
                        <option value="all">Semua Kategori</option>
                        <option value="restaurant">Restoran</option>
                        <option value="hotel">Hotel</option>
                        <option value="tourist_spot">Tempat Wisata</option>
                        <option value="school">Sekolah</option>
                        <option value="hospital">Rumah Sakit</option>
                        <option value="shop">Toko</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
                
                <div class="search-modal-actions">
                    <button type="button" class="btn btn-secondary cancel-btn">Batal</button>
                    <button type="button" class="btn btn-primary" id="searchModalBtn">
                        <i class="fas fa-search"></i> Cari
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
